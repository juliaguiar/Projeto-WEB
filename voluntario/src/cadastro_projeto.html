    <section id="cadastro">
        <form name="form_projeto" onSubmit="return validar_projeto();" method="post">
            <fieldset>
                <h1> Cadastrar novo projeto </h1>

                    <label> *Nome: </label>
                    <input type="text" placeholder="Nome do projeto..." name="nomeProj" /> <br /> <br />

                    <label> Imagem: </label>
                    <input type="file" name="imagem" /> <br /> <br />

                    <label> *Data Início: </label>
                    <input type="date" name="dataiProj" /> <br />

                    <label> *Data Fim: </label>
                    <input type="date" name="datafProj" /> <br />

                    <label> *Email: </label>
                    <input type="text" placeholder="Email do projeto..." name="email" /> <br /> <br />

                    <label> *Descrição: </label>
                    <textarea placeholder="Descrição do projeto..." name="descricaoProj"></textarea> <br /> <br />

                    * Campos obrigatórios. <br /> <br /> <br /> <br />

                    <input type="submit" value="Cadastrar" />
            </fieldset>
        </form>
    </section>
